<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Reading</th>
        <th>Date</th>
        <th>Time</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="reading in vm.readings | limitTo: vm.readingLimit | orderBy: '-_id'" ng-class="{'latest': $first, 'last': $last}">
        <th scope="row"><span class="systolic">{{reading.systolic}}</span>/<span class="diastolic">{{reading.diastolic}}</span></th>
        <td>{{reading.date}}</td>
        <td>{{reading.time}}</td>
        <td><span ng-click="vm.removeItem(reading)" class="glyphicon glyphicon-remove-circle delete"></span></td>
      </tr>
    </tbody>
  </table>
</div>
